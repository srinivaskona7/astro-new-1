<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Astrology App</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f5f5f5; padding: 20px; }
    form { max-width: 400px; margin: auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; position: relative; }
    label { display: block; margin-top: 1rem; font-weight: bold; }
    input[type="date"], input[type="time"], input[type="text"] { width: 100%; padding: 8px; margin-top: 0.5rem; }
    button { margin-top: 1.5rem; width: 100%; padding: 10px; background: #532eee; color: white; font-weight: bold; border: none; border-radius: 4px; cursor: pointer; }
    .results { max-width: 400px; margin: 20px auto; background: white; padding: 1rem; border-radius: 8px; box-shadow: 0 0 10px #ccc; }
    .result-row { margin-bottom: 0.5rem; }
    #searchSuggestions { border: 1px solid #ccc; max-height: 150px; overflow-y: auto; position: absolute; background: white; width: calc(100% - 20px); z-index: 1000; display: none; }
    .suggestion-item { padding: 8px; cursor: pointer; border-bottom: 1px solid #eee; }
    .suggestion-item:hover { background-color: #eee; }
    #loading { text-align: center; margin: 10px 0; display: none; }
  </style>
</head>
<body>
  <form id="horoscopeForm" autocomplete="off" aria-label="Horoscope form">
    <label for="date_of_birth">Date of Birth</label>
    <input type="date" id="date_of_birth" name="date_of_birth" required />

    <label for="time_of_birth">Time of Birth</label>
    <input type="time" id="time_of_birth" name="time_of_birth" required />

    <label for="place">Place</label>
    <input type="text" id="place" name="place" autocomplete="off" placeholder="Enter place name" required />
    <div id="searchSuggestions"></div>

    <button type="submit">Get Horoscope</button>
    <div id="loading">Loading...</div>
  </form>

  <div id="result" class="results" aria-live="polite"></div>

  <script src="script.js"></script>
</body>
</html>
